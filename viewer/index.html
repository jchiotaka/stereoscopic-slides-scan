<!DOCTYPE html>
<html>
  <head>
    <title>Stereo Image VR Viewer</title>
    <style>
      body {
        margin: 0;
        background: black;
        overflow: hidden;
      }
      #container {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      #stereoImage {
        width: 100%;
        height: 100%;
        object-fit: contain;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img id="stereoImage" src="" alt="Stereo Image" />
    </div>

    <script>
      // Function to get URL parameters
      function getQueryParameter(name) {
        const urlParams = new URLSearchParams(window.location.search);
        return urlParams.get(name);
      }

      // Load image from URL parameter
      window.onload = function () {
        const imageUrl = getQueryParameter("image");
        if (imageUrl) {
          document.getElementById("stereoImage").src = imageUrl;
        }
      };

      // Handle fullscreen
      document.addEventListener("click", function () {
        if (document.documentElement.requestFullscreen) {
          document.documentElement.requestFullscreen();
        }
      });
    </script>
  </body>
</html>
